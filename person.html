<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Person Details</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; padding: 0 15px; }
    h1 { margin-bottom: 0; }
    img { max-width: 250px; border-radius: 10px; }
    .person-header { display: flex; gap: 20px; margin-bottom: 20px; }
    .person-info { max-width: 400px; }
    .filmography ul { list-style: none; padding-left: 0; }
    .filmography li { margin-bottom: 5px; }
  </style>
</head>
<body>
  <div id="person-container"></div>

  <script>
    const apiKey = '29a4388f3ecf68e539a54511a66f2bc5';
    const urlParams = new URLSearchParams(window.location.search);
    const personId = urlParams.get('person_id');

    async function fetchPersonData() {
      try {
        const detailsRes = await fetch(`https://api.themoviedb.org/3/person/${personId}?api_key=${apiKey}&language=en-US`);
        const details = await detailsRes.json();

        const creditsRes = await fetch(`https://api.themoviedb.org/3/person/${personId}/movie_credits?api_key=${apiKey}&language=en-US`);
        const credits = await creditsRes.json();

        renderPerson(details, credits);
      } catch (error) {
        console.error('Error fetching person data:', error);
        document.getElementById('person-container').textContent = 'Failed to load person details.';
      }
    }

    function renderPerson(details, credits) {
      const container = document.getElementById('person-container');

      const profilePath = details.profile_path
        ? `https://image.tmdb.org/t/p/w300${details.profile_path}`
        : 'https://via.placeholder.com/300x450?text=No+Image';

      // Sort credits by release date descending
      const sortedCredits = credits.cast.sort((a,b) => (b.release_date || '').localeCompare(a.release_date || ''));

      container.innerHTML = `
        <div class="person-header">
          <img src="${profilePath}" alt="${details.name}">
          <div class="person-info">
            <h1>${details.name}</h1>
            <p><strong>Born:</strong> ${details.birthday || 'N/A'}</p>
            <p><strong>Biography:</strong> ${details.biography || 'No biography available.'}</p>
          </div>
        </div>

        <div class="filmography">
          <h2>Filmography</h2>
          <ul>
            ${sortedCredits.map(movie => `
              <li>
                <a href="movie.html?movie_id=${movie.id}">${movie.title}</a> (${movie.release_date ? movie.release_date.slice(0,4) : 'N/A'})
              </li>`).join('')}
          </ul>
        </div>
      `;
    }

    fetchPersonData();
  </script>
</body>
</html>
