<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta property="og:title" id="og-title" content="Movie Title">
  <meta property="og:description" id="og-description" content="Movie overview">
  <meta property="og:image" id="og-image" content="Movie poster URL">
  <meta property="og:url" id="og-url" content="">
  <meta property="og:type" content="website">
  <title>Movie Details</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; padding: 0 15px; }
    h1 { margin-bottom: 0; }
    img { max-width: 300px; border-radius: 10px; }
    .movie-header { display: flex; gap: 20px; margin-bottom: 20px; }
    .movie-info { max-width: 550px; }
    .section { margin-bottom: 20px; }
    ul { list-style: none; padding-left: 0; }
    li a { color: #007bff; text-decoration: none; cursor: pointer; }
    li a:hover { text-decoration: underline; }
    .share-buttons { 
      display: flex; 
      gap: 10px; 
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .share-button {
      padding: 8px 15px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .share-button i {
      font-size: 16px;
    }
    .facebook { background-color: #3b5998; }
    .twitter { background-color: #1da1f2; }
    .linkedin { background-color: #0077b5; }
    .whatsapp { background-color: #25d366; }
    .email { background-color: #666666; }
    .copy-link { background-color: #6c757d; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="movie-container"></div>

  <script>
    const apiKey = '29a4388f3ecf68e539a54511a66f2bc5';
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('movie_id');
    const currentUrl = encodeURIComponent(window.location.href);

    async function fetchMovieDetails() {
      try {
        // Fetch movie details with release_dates and credits appended
        const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&language=en-US&append_to_response=credits,release_dates`);
        const movie = await res.json();

        renderMovie(movie);
      } catch (error) {
        console.error(error);
        document.getElementById('movie-container').textContent = 'Failed to load movie details.';
      }
    }

    function shareOnFacebook() {
      const url = `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`;
      window.open(url, '_blank', 'width=600,height=400');
    }

    function shareOnTwitter() {
      const movieTitle = document.querySelector('h1')?.textContent || 'Check out this movie';
      const url = `https://twitter.com/intent/tweet?url=${currentUrl}&text=${encodeURIComponent(movieTitle)}`;
      window.open(url, '_blank', 'width=600,height=400');
    }

    function shareOnLinkedIn() {
      const url = `https://www.linkedin.com/shareArticle?mini=true&url=${currentUrl}`;
      window.open(url, '_blank', 'width=600,height=400');
    }

    function shareOnWhatsApp() {
      const movieTitle = document.querySelector('h1')?.textContent || 'Check out this movie';
      const url = `https://wa.me/?text=${encodeURIComponent(`${movieTitle} - ${window.location.href}`)}`;
      window.open(url, '_blank', 'width=600,height=400');
    }

    function shareViaEmail() {
      const movieTitle = document.querySelector('h1')?.textContent || 'Check out this movie';
      const url = `mailto:?subject=${encodeURIComponent(movieTitle)}&body=${encodeURIComponent(`Check out this movie: ${window.location.href}`)}`;
      window.location.href = url;
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert('Link copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }

    function renderMovie(movie) {
      const container = document.getElementById('movie-container');

      const posterPath = movie.poster_path
        ? `https://image.tmdb.org/t/p/w300${movie.poster_path}`
        : 'https://via.placeholder.com/300x450?text=No+Image';

      const genres = movie.genres.map(g => g.name).join(', ') || 'N/A';

      const productionCompanies = movie.production_companies.length > 0
        ? movie.production_companies.map(pc => pc.name).join(', ')
        : 'N/A';

      // Get US certification if available
      const releaseInfo = movie.release_dates.results.find(r => r.iso_3166_1 === 'US');
      const certification = releaseInfo && releaseInfo.release_dates[0].certification
        ? releaseInfo.release_dates[0].certification
        : 'N/A';

      // Collection info if any
      const collectionHTML = movie.belongs_to_collection
        ? `<p><strong>Collection:</strong> ${movie.belongs_to_collection.name}</p>`
        : '';

      // Cast (first 5) clickable links
      const castHTML = movie.credits.cast.slice(0, 5).map(castMember => `
        <li><a href="person.html?person_id=${castMember.id}">${castMember.name}</a> as ${castMember.character}</li>
      `).join('');

      // Directors from crew
      const directors = movie.credits.crew.filter(member => member.job === 'Director');
      const directorsHTML = directors.map(dir => `
        <li><a href="person.html?person_id=${dir.id}">${dir.name}</a></li>
      `).join('');

      container.innerHTML = `
        <div class="movie-header">
          <img src="${posterPath}" alt="${movie.title}">
          <div class="movie-info">
            <h1>${movie.title}</h1>
            <p><strong>Release Date:</strong> ${movie.release_date || 'N/A'}</p>
            <p><strong>Genres:</strong> ${genres}</p>
            <p><strong>Budget:</strong> $${movie.budget.toLocaleString()}</p>
            <p><strong>Revenue:</strong> $${movie.revenue.toLocaleString()}</p>
            <p><strong>Production Companies:</strong> ${productionCompanies}</p>
            <p><strong>Rating:</strong> ${certification}</p>
            ${collectionHTML}
          </div>
        </div>

        <div class="section">
          <h2>Overview</h2>
          <p>${movie.overview}</p>
        </div>

        <div class="share-buttons">
          <a href="#" class="share-button facebook" onclick="shareOnFacebook()">
            <i class="fab fa-facebook-f"></i> Facebook
          </a>
          <a href="#" class="share-button twitter" onclick="shareOnTwitter()">
            <i class="fab fa-twitter"></i> Twitter
          </a>
          <a href="#" class="share-button linkedin" onclick="shareOnLinkedIn()">
            <i class="fab fa-linkedin-in"></i> LinkedIn
          </a>
          <a href="#" class="share-button whatsapp" onclick="shareOnWhatsApp()">
            <i class="fab fa-whatsapp"></i> WhatsApp
          </a>
          <a href="#" class="share-button email" onclick="shareViaEmail()">
            <i class="fas fa-envelope"></i> Email
          </a>
          <a href="#" class="share-button copy-link" onclick="copyToClipboard()">
            <i class="fas fa-link"></i> Copy Link
          </a>
        </div>

        <div class="section">
          <h2>Director(s)</h2>
          <ul>${directorsHTML || '<li>N/A</li>'}</ul>
        </div>

        <div class="section">
          <h2>Cast</h2>
          <ul>${castHTML || '<li>N/A</li>'}</ul>
        </div>
      `;
    }

    fetchMovieDetails();
  </script>
</body>
</html>
